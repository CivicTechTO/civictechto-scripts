# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2

jobs:
  default: &default_job
    docker:
      - image: circleci/python:3.6.2
    environment:
        # Used to ignore cleaning CT101 card from pitch list, but seems better
        # to repopulate list manually each week
      - TRELLO_CARD_IGNORE_LIST: ""
        # For list: "Tonight's Pitches"
      - TRELLO_LIST_TONIGHT: 58e158f29b0ae02ab71b9a87
        # For list: "Recent Pitches (Past Month)"
      - TRELLO_LIST_RECENT: 58e158eba6846a4fb012404c
        # For channel: #general
      - SLACK_ANNOUNCE_CHANNEL: C04TJ34KG
        # For the following sensitive envvars, check the CircleCI UI.
        #   - GITHUB_ACCESS_TOKEN
        #   - SLACK_API_TOKEN
        #   - TRELLO_APP_KEY
        #   - TRELLO_SECRET
        #
        # See: https://circleci.com/gh/CivicTechTO/civictechto-scripts/edit#env-vars
    steps:
      - checkout

      - restore_cache: &restore_cache
          keys:
          - v1-dependencies-{{ checksum "requirements.txt" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: &install_dependencies
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            # When fetching package from new git repo, use (w)ipe action
            pip install -r requirements.txt --exists-action w

      - save_cache: &save_cache
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}

  reset_pitches:
    <<: *default_job
    steps:
      - checkout
      - restore_cache: {<<: *restore_cache}
      - run: {<<: *install_dependencies}
      - save_cache: {<<: *save_cache}
      - run:
          name: run script
          command: |
            . venv/bin/activate
            python3 clean_pitch_list.py

  backup_trello:
    <<: *default_job
    steps:
      - checkout
      - restore_cache: {<<: *restore_cache}
      - run: {<<: *install_dependencies}
      - save_cache: {<<: *save_cache}
      - run:
          name: run script
          command: |
            . venv/bin/activate
            #python3 backup_trello.py

  save_pitch_data:
    <<: *default_job
    steps:
      - checkout
      - restore_cache: {<<: *restore_cache}
      - run: {<<: *install_dependencies}
      - save_cache: {<<: *save_cache}
      - run:
          name: run script
          command: |
            . venv/bin/activate
            python3 update_pitch_csv.py

  notify_slack:
    <<: *default_job
    steps:
      - checkout
      - restore_cache: {<<: *restore_cache}
      - run: {<<: *install_dependencies}
      - save_cache: {<<: *save_cache}
      - run:
          name: run script
          command: |
            . venv/bin/activate
            python3 notify_slack.py

workflows:
  version: 2
  pre_hacknight:
    jobs:
      - reset_pitches
    triggers:
      - schedule:
          # Every Tues evening at 6pm ET
          cron: "0 22 * * 2"
          filters:
            branches:
              only: master

  post_hacknight:
    jobs:
      - notify_slack
      - backup_trello
      - save_pitch_data
    triggers:
      - schedule:
          # Every Wed morning at 4am ET
          cron: "0 8 * * 3"
          filters:
            branches:
              only: master
